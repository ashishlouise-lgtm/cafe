          <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crushescafe Premium Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        .header { background: linear-gradient(135deg, #e67e22, #d35400); color: white; padding: 25px 15px; text-align: center; border-radius: 0 0 20px 20px; }
        .tabs { display: flex; overflow-x: auto; padding: 10px; background: white; sticky: top; top: 0; z-index: 100; border-bottom: 1px solid #ddd; }
        .tab { padding: 8px 15px; background: #f0f0f0; border-radius: 20px; margin-right: 8px; white-space: nowrap; cursor: pointer; border: none; font-weight: 600; }
        .active-tab { background: #e67e22; color: white; }
        .menu-container { padding: 15px; padding-bottom: 100px; }
        .menu-item { background: white; border-radius: 12px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .add-btn { background: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .cart-bar { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #2c3e50; color: white; padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; cursor: pointer; display: none; }
    </style>
</head>
<body>
<div class="header"><h2>üçï Crushescafe</h2></div>
<div class="tabs" id="tabBar"></div>
<div class="menu-container" id="menu"></div>
<div class="cart-bar" id="cartBar" onclick="sendOrderToBot()">Confirm Order (‚Çπ<span id="totalPrice">0</span>)</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand(); // Website ko poori screen par kholne ke liye

    const menuData = [
        { name: "Cheese Burger", price: 99, cat: "burger" },
        { name: "Veg Maharaja Burger", price: 150, cat: "burger" },
        { name: "Farmhouse Pizza", price: 199, cat: "pizza" },
        { name: "Veg Manchurian", price: 120, cat: "chinese" },
        { name: "Masala Tea", price: 20, cat: "drinks" },
        { name: "Oreo Shake", price: 120, cat: "drinks" }
    ];

    let cart = [];
    let total = 0;

    function renderMenu() {
        const container = document.getElementById('menu');
        container.innerHTML = menuData.map(item => `
            <div class="menu-item">
                <div><h3>${item.name}</h3><p>‚Çπ${item.price}</p></div>
                <button class="add-btn" onclick="addToCart('${item.name}', ${item.price})">ADD +</button>
            </div>`).join('');
    }

    function addToCart(name, price) {
        cart.push(name);
        total += price;
        document.getElementById('cartBar').style.display = 'block';
        document.getElementById('totalPrice').innerText = total;
    }

    function sendOrderToBot() {
        if (cart.length === 0) return;
        const data = JSON.stringify({ items: cart, total: total });
        tg.sendData(data); // Yeh line Bot ko data bhejti hai
        tg.close(); // Website band ho jayegi
    }

    renderMenu();
</script>
</body>
</html>
